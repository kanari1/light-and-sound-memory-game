<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1> Light and Sound Memory Game </h1>
    
    <p> 
      Welcome to the game! Repeat back the pattern by pressing buttons.
    </p>
    
    <button id="startBtn" onclick="startGame()"> 
      Start 
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
          <img src="https://cdn.glitch.global/61ba9229-5df6-4833-817b-4b3cec212157/green.jpeg?v=1648868172293" />
      </button>
      
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
          <img src="https://cdn.glitch.global/61ba9229-5df6-4833-817b-4b3cec212157/blue.jpeg?v=1648868163331"/>
      </button>
      
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
          <img src="https://cdn.glitch.global/61ba9229-5df6-4833-817b-4b3cec212157/pink.jpeg?v=1648868189833"/>
      </button>
      
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
            <img src="https://cdn.glitch.global/61ba9229-5df6-4833-817b-4b3cec212157/yellow.jpeg?v=1648868209554"/>
      </button>
      
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
            <img src="https://cdn.glitch.global/61ba9229-5df6-4833-817b-4b3cec212157/purple.jpeg?v=1648868200111"/>
      </button>
      
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">
            <img src="https://cdn.glitch.global/61ba9229-5df6-4833-817b-4b3cec212157/orange.jpeg?v=1648868180886"/>
      </button>
    </div>
    
    
  </body>
</html>
